<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <meta property="og:title" content="<%= productName %>" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nigui.fr" />
    <meta property="og:image" content="https://nigui.fr/img/opengraph.png" />
    <meta property="og:image:alt" content="<%= productName %> opengraph" />
    <meta property="og:description" content="<%= productDescription %>" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@GuiillaumeN" />
    <meta name="twitter:creator" content="@GuiillaumeN" />
    <meta name="twitter:image" content="https://nigui.fr/img/opengraph.png" />
    <meta name="twitter:image:alt" content="<%= productName %> twitter card" />

    <link
      rel="icon"
      type="image/webp"
      sizes="128x128"
      href="icons/favicon-128x128.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="96x96"
      href="icons/favicon-96x96.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="icons/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="icons/favicon-16x16.webp"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
